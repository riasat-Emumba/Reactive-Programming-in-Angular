<div class="card">
    <div class="card-header">
        <h5 class="card-title">Promise Dashboard</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-3 mb-4" *ngFor="let operator of operators">
                <a [routerLink]="operator.link" class="text-decoration-none">
                    <div class="card h-100 operator-card">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            {{ operator.name }}
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
