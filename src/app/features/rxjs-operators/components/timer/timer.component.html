<h3 class="mb-0"><b>Timer</b></h3>
<p>Timer is combination of delay + Interval. It will not execute untill the dealy time. After that it keeps on emitting values until unsubscribe as we do with interval. </p>
<br>

    <div class="col-md-6">
        <div class="card">

</div>
