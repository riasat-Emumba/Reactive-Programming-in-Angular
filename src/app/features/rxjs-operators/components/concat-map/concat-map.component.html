<app-operators-intro>
    <p heading>Concat Map</p>
    Flattening Operator. It gets the stream and converts it to data. It is a coombination of map + megeAll
</app-operators-intro>
<div class="row">
    <div class="col-md-4">
        <strong>Example -01 | Map</strong>
        <hr>
        <p class="bg-light py-2 px-3 border rounded">
            <strong>User Roles</strong> : {{users}}
        </p>
        <hr>
        <ul>

            <li *ngFor="let user of userListForMap" class="list-group-item">
                <app-user-detail [user]="user"></app-user-detail>
            </li>
        </ul>
    </div>
    <div class="col-md-4">
        <strong>Example -02 | map + ConcatAll</strong>

        </ul>
