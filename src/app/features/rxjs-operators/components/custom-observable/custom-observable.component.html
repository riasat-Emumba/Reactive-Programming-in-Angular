<section class="container mt-4">
    <app-operators-intro>
        <p heading>Custom Observables</p>
        There are many ways we can create custom observables, such as `create`, `new`, `of`, `from`, and more.
    </app-operators-intro>

    <div class="row">
        <!-- Stock Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">Stock</h5>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled">
                        <li *ngFor="let itemCount of itemList">{{ itemCount }}</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Menu List Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">Menu List</h5>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled" *ngIf="menuObservable$ | async as menuObservable">
                        <li *ngFor="let menu of menuObservable">{{ menu }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
