<section class="container mt-4">
    <app-operators-intro>
        <p heading>Custom Observables</p>
        There are many ways we can create custom observables, such as `create`, `new`, `of`, `from`, and more.
    </app-operators-intro>

    <div class="row">
        <!-- Stock Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">Stock</h5>
                </div>
                <div class="card-body">
                    <app-data-list [dataList]="itemList"></app-data-list>
                </div>
            </div>
        </div>

        <!-- Menu List Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">Menu List</h5>
                </div>
                <div class="card-body" *ngIf="menuObservable$ | async as menuObservable">
                    <app-data-list [dataList]="menuObservable"></app-data-list>
                </div>
            </div>
        </div>
    </div>
</section>
