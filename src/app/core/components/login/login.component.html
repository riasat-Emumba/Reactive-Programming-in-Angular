<div class="parent-container">
    <mat-card class="card-border">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content class="set-content">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="w-full" appearance="outline">
                    <mat-label>Enter your username</mat-label>
                    <input formControlName="userName" matInput type="text">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="loginForm.get('userName')!.hasError('required')">
                        User Name is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="w-full" appearance="outline">
                    <mat-label>Enter your password</mat-label>
                    <input formControlName="password" matInput type="password">
                    <mat-icon matSuffix>lock</mat-icon>
                    <mat-error *ngIf="loginForm.get('password')!.hasError('required')">
                        Password is required
                    </mat-error>
                </mat-form-field>

                <mat-checkbox formControlName="isAdmin">Admin</mat-checkbox>
                
                <div class="button-container">
                    <button [disabled]="!loginForm.valid" class="w-full" mat-flat-button color="primary">Submit</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
