<div class="parent-container">
    <mat-card class="card-border">
        <mat-card-header>Login</mat-card-header>
        <mat-card-content class="set-content">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="w-full" appearance="outline">
                    <mat-label>Enter your username</mat-label>
                    <input formControlName="userName" matInput type="text">
                    <mat-error>User Name is required</mat-error>
                </mat-form-field>
                <mat-form-field class="w-full" appearance="outline">
                    <mat-label>Enter your password</mat-label>
                    <input formControlName="password" matInput type='password'>
                    <mat-error>Password is required</mat-error>
                </mat-form-field>
                <button [disabled]="!loginForm.valid" class="w-full" mat-flat-button color="primary">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
